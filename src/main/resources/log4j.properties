log4j.configuration=log4j.properties
# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootCategory=INFO, CONSOLE

#log4j.logger.com.app=DEBUG 
#log4j.logger.com.common=DEBUG 
#log4j.logger.com.util=DEBUG 

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%x - %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=%-4d %-5p %c{2} %x - %m%n


log4j.logger.myrecord=DEBUG,ERROR_REPORT_APD
#log4j.additivity.myrecord=false
log4j.appender.ERROR_REPORT_APD.Threshold=INFO
log4j.appender.ERROR_REPORT_APD=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR_REPORT_APD.File=Y:/tmp/out/error_report.log
log4j.appender.ERROR_REPORT_APD.DatePattern='.'yyyy-MM-dd
log4j.appender.ERROR_REPORT_APD.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR_REPORT_APD.layout.ConversionPattern=%x - %m%n